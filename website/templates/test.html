<!DOCTYPE html>
<html>
<head>
    <title>Test Table</title>
</head>
<body>
    {% if data %}
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data found.</p>
    {% endif %}
</body>
</html>
